<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!-- CARD -->
    <section class="card">
      <!-- LEFT COLUMN -->
      <div class="card-column card-column-left">
        <h1>
          Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help
          your business grow.
        </h1>
        <p class="card-main-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-stats">
          <!-- <table>
            <tr>
              <th>10k</th>
              <th>314</th>
              <th>12<span style="text-transform: uppercase">m</span>+</th>
            </tr>
            <tr>
              <td>companies</td>
              <td>templates</td>
              <td>queries</td>
            </tr>
          </table> -->
          <p>
            <span class="number">10<span class="stat-title">k+</span></span
            >Companies
          </p>
          <p><span class="number">314</span>Templates</p>
          <p><span class="number">12M+</span>Queries</p>
        </div>
      </div>
      <!-- RIGHT COLUMN -->
      <div class="card-column card-column-right">
        <div class="card-img">
          <img
            src="images/image-header-desktop.jpg"
            alt="header image for card"
          />
        </div>
      </div>
    </section>
    <!-- ATTRIBUTION -->
    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://katannamari.github.io"
        target="_blank"
        rel="noopener noreferrer"
        >Katariina Varanka</a
      >.
    </section>
  </body>
</html>
